<div  class="sidebar" [class.hideSideBar]="hideSideBar"  @sideNavFade>
    <div class="img bg-wrap text-center ">

        <button mat-icon-button class="miniFab" (click)="hideSideBar=!hideSideBar;sideBarToggeleClicked()">
            <mat-icon>{{(hideSideBar)?'menu':'keyboard_arrow_left'}}</mat-icon>
        </button>

        <button mat-icon-button class="logout" (click)="logOut()">
            <mat-icon>logout</mat-icon>
        </button>

        <div class="user-logo">
            <div class="img">
                <button class="mat-focus-indicator mat-mini-fab mat-button-base mat-warn imagButton"
                    (click)="inputFunction()">
                    <input type="file" accept="image/*" hidden="hidden" id="shoseImage" 
                        (change)="inputFunctionValue($event)">
                    <span class="mat-button-wrapper">
                        <mat-icon role="img" class="mat-icon notranslate material-icons mat-icon-no-color"
                            aria-hidden="true" data-mat-icon-type="font">
                            camera_enhance
                        </mat-icon>
                    </span>
                    <span matripple="" class="mat-ripple mat-button-ripple mat-button-ripple-round"></span>
                    <span class="mat-button-focus-overlay"></span>
                </button>
                <img [src]="imgExist?avatar:'../../../assets/image/homme.png'" alt="">
            </div>
            <mat-hint *ngIf="checkImg" class="hintImg" ><mat-icon>error &nbsp;</mat-icon>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;taille tr√©s grande&nbsp;,&nbsp;max :5 MO.</mat-hint>
            <h3 [class.smallerTextSize]="hideSideBar">{{userNameDash}}</h3>
        </div>

        <div>
            <ul class="list-unstyled ">
                <div class="listUnstyledBgColor"></div>
                <li class="item ">
                    <a mat-flat-button routerLink="/dashboard" [class.active]="dsh" routerLinkActive="active"
                        class="linkBtn" [class]="(this.page2)?'topButtonRadius':''" (click)="dash('dashboard')">

                        <mat-icon aria-hidden="false" [class.iconButtonHided]="hideSideBar" class="iconButton">
                            account_box
                        </mat-icon>
                        Dashboard
                    </a>
                </li>
                <li class="item ">
                    <a mat-flat-button routerLink="/page2" routerLinkActive="active" class="linkBtn"
                        [class]="(this.page3)?'topButtonRadius':((this.dsh)?'botButtonRadius':'')"
                        (click)="dash('page2')">
                        <mat-icon aria-hidden="false" [class.iconButtonHided]="hideSideBar" class="iconButton">
                            home
                        </mat-icon>
                        Commande
                    </a>
                </li>
                <li class="item ">
                    <a mat-flat-button routerLink="/page3" routerLinkActive="active" class="linkBtn"
                        [class]="(this.page4)?'topButtonRadius':((this.page2)?'botButtonRadius':'')"
                        (click)="dash('page3')">
                        <mat-icon aria-hidden="false" [class.iconButtonHided]="hideSideBar" class="iconButton">
                            home
                        </mat-icon>
                        Devis
                    </a>
                </li>
                <li class="item ">
                    <a mat-flat-button routerLink="/page4" routerLinkActive="active" class="linkBtn"
                        [class]="(this.page3)?'botButtonRadius':((this.page5)?'topButtonRadius':'')"
                        (click)="dash('page4')">
                        <mat-icon aria-hidden="false" [class.iconButtonHided]="hideSideBar" class="iconButton">
                            assignment
                        </mat-icon>
                        Stock PR
                    </a>
                </li>
                <li class="item ">
                    <a mat-flat-button routerLink="/page5" routerLinkActive="active" class="linkBtn"
                        [class]="(this.page4)?'botButtonRadius':((this.page6)?'topButtonRadius':'')"
                        (click)="dash('page5')">
                        <mat-icon aria-hidden="false" [class.iconButtonHided]="hideSideBar" class="iconButton"
                        [matBadge]="this.currentPanierSize" matBadgeSize="small" matBadgeColor="warn">
                            shopping_cart
                        </mat-icon>
                        panier
                    </a>
                </li>
                
                <li class="item ">
                    <a mat-flat-button routerLink="/page6" routerLinkActive="active" class="linkBtn"
                        [class]="(this.page5)?'botButtonRadius':((this.page7)?'topButtonRadius':'')"
                         (click)="dash('page6')">
                        <mat-icon aria-hidden="false" [class.iconButtonHided]="hideSideBar" class="iconButton">
                            dns
                        </mat-icon>
                        inter Agent
                    </a>
                </li>
                <li class="item ">
                    <a mat-flat-button routerLink="/page7" routerLinkActive="active" class="linkBtn"
                        [class]="(this.page6)?'botButtonRadius':((this.comptes)?'topButtonRadius':'')"
                         (click)="dash('page7')">
                        <mat-icon aria-hidden="false" [class.iconButtonHided]="hideSideBar" class="iconButton">
                            comment_bank
                        </mat-icon>
                        Stock Local
                    </a>
                </li>
                <li *ngIf="permis==1" class="item ">
                    <a mat-flat-button routerLink="/comptes" routerLinkActive="active" class="linkBtn"
                        [class]="(this.page7)?'botButtonRadius':''" (click)="dash('comptes')">
                        <mat-icon aria-hidden="false" [class.iconButtonHided]="hideSideBar" class="iconButton">
                            manage_accounts
                        </mat-icon>
                        Comptes
                    </a>
                </li>
            </ul>
        </div>
    </div>
</div>
