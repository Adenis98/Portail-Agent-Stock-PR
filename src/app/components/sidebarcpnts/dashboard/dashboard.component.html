<div class="container containerPadding">
    <div class="row StyleRow">
        <div class="col-8" style="padding-right:12px">
            <div class="top5Art ">
                <div style="display: block">
                    <canvas baseChart [colors]="chartColors" [datasets]="barChartData" [labels]="barChartLabels"
                        [options]="barChartOptions" [legend]="barChartLegend" [chartType]="barChartType">
                    </canvas>
                </div>
            </div>
        </div>
        <div class="col-4" style="padding-left:5px">
            <div class="cercleChart ">
                <div class="chart">
                    <canvas baseChart height="300%" [data]="pieChartData" [labels]="pieChartLabels"
                        [chartType]="pieChartType" [options]="pieChartOptions" [colors]="pieChartColors"
                        [legend]="pieChartLegend">
                    </canvas>
                </div>
            </div>
        </div>
    </div>
    <div class="row StyleRow">
        <div class="col-4 ">
            <div class="polar">
                <div style="display: block">
                    <canvas baseChart height="300%" [options]="polarAreaChartOption" [colors]="polarAreaChartColors"
                        [data]="polarAreaChartData" [labels]="polarAreaChartLabels" [legend]="polarAreaLegend"
                        [chartType]="polarAreaChartType">
                    </canvas>
                </div>
            </div>
        </div>
    </div>
</div>
