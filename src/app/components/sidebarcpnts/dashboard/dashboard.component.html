<div class="container containerPadding">
    <div class="row StyleRow">
        <div class="col-8"  @enterLeftTop>
            <div class="top5Art ">
                <div style="display: block">
                    <canvas  baseChart height="120%" [colors]="chartColors" [datasets]="barChartData" [labels]="barChartLabels"
                        [options]="barChartOptions" [legend]="barChartLegend" [chartType]="barChartType">
                    </canvas>
                </div>
            </div>
        </div>
        <div class="col-4" @enterRightTop >
            <div class="cercleChart ">
                <div class="chart">
                    <canvas baseChart height="250%" [data]="pieChartData" [labels]="pieChartLabels"
                        [chartType]="pieChartType" [options]="pieChartOptions" [colors]="pieChartColors"
                        [legend]="pieChartLegend">
                    </canvas>
                </div>
            </div>
        </div>
    </div>
    <div class="row StyleRow">
        <div class="col-4 "@enterLeftBot>
            <div class="polar">
                <div style="display: block">
                    <canvas baseChart height="200%" [options]="polarAreaChartOption" [colors]="polarAreaChartColors"
                        [data]="polarAreaChartData" [labels]="polarAreaChartLabels" [legend]="polarAreaLegend"
                        [chartType]="polarAreaChartType">
                    </canvas>
                </div>
            </div>
        </div>
        <div class="col-8"@enterRightBot>
            <div class="top5Art ">
                <div style="display: block">
                    <canvas  baseChart height="120%" [colors]="chartColors" [datasets]="barChartData2" [labels]="barChartLabels2"
                        [options]="barChartOptions2" [legend]="barChartLegend2" [chartType]="barChartType2">
                    </canvas>
                </div>
            </div>
        </div>
    </div>
</div>
