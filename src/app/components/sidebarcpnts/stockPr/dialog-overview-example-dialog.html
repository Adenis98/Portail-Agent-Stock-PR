<form form #f="ngForm" ngForm class="formStyle" >
  <h1 mat-dialog-title>Remplissez les champs suivants</h1>
<div mat-dialog-content>
  <mat-form-field class="inputFieldVin">
    <mat-label>VIN</mat-label>
    <input  required 
            minlength="17" 
            maxlength="17" 
            matInput 
            placeholder="Ex.1HGBH41JXMN109186"  
            name="VIN"
            [(ngModel)]="vin" 
            #VIN="ngModel">
    <mat-hint *ngIf="VIN.touched&&!VIN.valid" class="hint" >
        <mat-icon>error</mat-icon>
         &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Saisissez le "VIN" 
    </mat-hint>
</mat-form-field>
<mat-form-field class="inputFieldVin">
  <mat-label>N°OR</mat-label>
  <input  required 
          minlength="3" 
          maxlength="17" 
          matInput 
          placeholder="Ex.1HGBH41JXMN109186"  
          name="NOR"
          [(ngModel)]="numOr" 
          #NOR="ngModel">
  <mat-hint *ngIf="NOR.touched&&!NOR.valid" class="hint" >
      <mat-icon>error</mat-icon>
       &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Saisissez le "N°OR" 
  </mat-hint>
</mat-form-field>
<mat-form-field class="inputFieldVin">
  <mat-label>Nom Client</mat-label>
  <input  required 
          minlength="3" 
          maxlength="20" 
          matInput 
          placeholder="Ex.1HGBH41JXMN109186"  
          name="nom"
          [(ngModel)]="nomClient" 
          #nom="ngModel">
  <mat-hint *ngIf="nom.touched&&!nom.valid" class="hint" >
      <mat-icon>error</mat-icon>
       &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Saisissez le Nom Client 
  </mat-hint>
</mat-form-field>
</div>
<button mat-raised-button class="okBtn shadow" (click)="onNoClick()">Annuler</button>
<button mat-raised-button class="supprimerBtn shadow"   mat-Dialog-Close cdkFocusInitial [disabled]="!f.valid">Ajouter</button>
</form>
