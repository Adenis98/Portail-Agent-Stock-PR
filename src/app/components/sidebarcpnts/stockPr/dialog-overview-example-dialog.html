<form form #f="ngForm" ngForm class="formStyle" >
  <h1 mat-dialog-title>Remplissez les champs suivants</h1>
<div mat-dialog-content>
  <div class="row" style="height: 50px;" >
    <mat-radio-group required class="inputField" [(ngModel)]="selectedOption" aria-label="Select an option" name="selectedOption" [disabled]="disableInpute">
    <mat-radio-button  class="radioBtn1" value="0" (change)="hideInputV=false"> &nbsp;Commande normal</mat-radio-button>
    <mat-radio-button  class="radioBtn2" value="1"  (change)="hideInputV=true">&nbsp; Commande ferme</mat-radio-button>
</mat-radio-group>
  </div>
  <div *ngIf="hideInputV" class="row inputFieldText">
    <mat-form-field class="inputFieldVin">
    <mat-label>VIN</mat-label>
    <input  required 
            minlength="17" 
            maxlength="17" 
            matInput 
            placeholder="Ex.1HGBH41JXMN109186"  
            name="VIN"
            [(ngModel)]="vin" 
            #VIN="ngModel"
            oninput="this.value = this.value.toUpperCase()">
    <mat-hint *ngIf="VIN.touched&&!VIN.valid" class="hint" >
        <mat-icon>error</mat-icon>
          &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Saisissez le "VIN" 
    </mat-hint>
    </mat-form-field>
    <mat-form-field class="inputFieldVin">
    <mat-label>N°OR</mat-label>
    <input  required 
          minlength="1" 
          maxlength="20" 
          matInput 
          placeholder="Ex.13354"  
          name="NOR"
          [(ngModel)]="numOr" 
          #NOR="ngModel">
    <mat-hint *ngIf="NOR.touched&&!NOR.valid" class="hint" >
      <mat-icon>error</mat-icon>
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Saisissez le "N°OR" 
    </mat-hint>
    </mat-form-field>
    <mat-form-field class="inputFieldVin">
    <mat-label>Nom Client</mat-label>
    <input  required 
          minlength="3" 
          maxlength="20" 
          matInput 
          placeholder="Ex.Mohamed"  
          name="nom"
          [(ngModel)]="nomClient" 
          #nom="ngModel">
    <mat-hint *ngIf="nom.touched&&!nom.valid" class="hint" >
      <mat-icon>error</mat-icon>
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Saisissez le Nom Client 
    </mat-hint>
    </mat-form-field>
  </div>
</div>
<button mat-raised-button class="okBtn shadow" (click)="onNoClick()">Annuler</button>
<button mat-raised-button class="supprimerBtn shadow"   mat-Dialog-Close [disabled]="!f.valid" (click)="add()" >Ajouter</button>
</form>
